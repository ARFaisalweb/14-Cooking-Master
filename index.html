<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cooking Master</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <h2>Coocking Master</h2>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Recipes</li>
        <li>Blog</li>
      </ul>
    </div>
    <div id="main-area">
      <div id="search-area">
        <input id="search-meal" type="text" placeholder="Search for meal..." />
        <input
          onclick="searchFood()"
          id="search-btn"
          type="button"
          value="Search"
        />
      </div>
      <div id="product-area"></div>
    </div>
    <div onclick="displayChange()" id="product-details"></div>
    <script src="script.js"></script>
  </body>
</html>
